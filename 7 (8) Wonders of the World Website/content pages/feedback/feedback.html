<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="form.css">
    <title>Experiences</title>
</head>
<body>
    <div class="form">
        <form action="submit.php" method="post">

          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">

          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">

          <label for="email">Email Address</label>
          <input type="email" id="email" name="emailaddress" placeholder="john.doe@email.com">

          <label for="wonder">Wonder</label>
          <select id="wonder" name="wonder">
            <option value="giza">The Great Pyramid of Giza</option>
            <option value="china">The Great Wall of China</option>
            <option value="petra">Petra</option>
            <option value="colosseum">The Colosseum</option>
            <option value="chichen">Chichén Itzá</option>
            <option value="picchu">Machu Picchu</option>
            <option value="taj">Taj Mahal</option>
            <option value="jesus">Christ the Redeemer</option>
          </select>

          <label for="date">Date of Visit</label>
          <input type="date" id="date" name="dateofvisit">

          <label for="subject">Experience of Wonder</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

          <input type="submit" value="Submit">

        </form>
      </div>
</body>
</html>
